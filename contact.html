<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaTech|Contactanos</title>
</head>
<body>
    <h1 class="title">Contactanos</h1>
    <p class="description">Si tienes alguna pregunta o necesitas más información, no dudes en contactarnos. Estamos aquí para ayudarte.</p>
    
    <section class="contact_form">
        <form action="/submit_contact" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    <section class="contact_info">
        <h2 class="contact_info_title">Información de Contacto</h2>
        <p class="contact_info_text">Teléfono: +1 234 567 890</p>
        <p class="contact_info_text">Email: conectatech@newmail.com</p>
        <div class="contact_info_social_container">
            <a href="https://facebook.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="32" height="32">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" width="32" height="32">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="32" height="32">
            </a>
        </div>
    </section>
</body>
</html>
